<h4>
    Login
</h4>
<form name="loginForm" ng-submit="login(credentials)" ng-controller="LoginController">


    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="credentials.name" />
        <label>Password</label>
        <input type="password" class="form-control" ng-model="credentials.password" />
    </div>

    <button type="submit" class="btn btn-primary" >Login</button>
    <div><p class="text-warning"> {{ errorMessage }}</p></div>
</form>
